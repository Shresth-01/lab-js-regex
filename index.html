<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
<h2 style="text-align: center"> Regex Validation</h2>           
<form name="RegForm" action="\" onsubmit="return formValidate()" method="post">  
    <p>Name &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="text" name="Name"></p>
    <label class="alert" id="name"></label><br>  

    <p> Address &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="text" name="Address"></p>
     <label class="alert" id="address"></label><br> 

    <p>E-mail&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"  name="EMail"></p>
     <label class="alert" id="email"></label><br> 

    <p>Password&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;<input type="password" name="Password"> </p>
    <label class="alert" id="pwd"></label><br> <br> 

    <p>Confirm Password &emsp;&emsp;&emsp;&nbsp;&nbsp;<input type="password" name="cPassword"> </p>
    <label class="alert" id="cpwd"></label><br> <br>

    <p>Phone&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;<input type="number" name="phone"> </p>
    <label class="alert" id="phone"></label><br> <br>   

    <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="submit" value="Check" name="Submit" id="check"></p><br>   

</form> 
</body> 
</html>
